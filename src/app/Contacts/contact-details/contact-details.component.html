<div class="card text-white bg-secondary mb-3" style="max-width: 18rem;">
  <div class="card-header">{{contact.Name}}</div>
  <div class="card-body">
    <h5 class="card-title">{{contact.Email}}</h5>
    <p class="card-text">{{contact.Phone}}</p>
    <a href="#" class="btn btn-primary" style="margin-right: .40em" (click)="editContact()">Edit</a>
    <a href="#" class="btn btn-danger" (click)="deleteContact()">Delete</a>
</div>
